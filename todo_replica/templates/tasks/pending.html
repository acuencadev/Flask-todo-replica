{% extends "base.html" %}


{% block content %}
<div>
    {% if tasks %}
    <table class="table">
        <thead>
            <th scope="col">Task</th>
            <th scope="col"></th>
        </thead>
        <tbody>
        {% for task in tasks %}
            <tr>
                <td>{{ task.description }}</td>
                <td><a href="{{ url_for('tasks.complete', task_id=task.id) }}"><img src="{{ url_for('static', filename='delete.png') }}" alt="Complete task #{{ task.id }}"></a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    {% else %}
    <h2>There are not pending tasks right now...</h2>
    {% endif %}
</div>
{% endblock content %}
