{% extends "base.html" %}

{% block content %}

<div class="row-fluid">
    <div class="col-lg-4">
        <form action="{{ url_for('tasks.create') }}" method="POST">
            {{ form.csrf_token }}
            <div class="form-group">
                {{ form.description.label }}
                {{ form.description(class="form-control") }}
            </div>
            <div class="form-group">
                {{ form.submit(class="btn btn-primary") }}
            </div>
        </form>
    </div>
</div>
{% endblock content %}
